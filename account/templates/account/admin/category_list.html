{% extends 'account/admin/base.html' %}
{% load static %}
{% block title %}
    Category List
{% endblock %}

{% block content %}
<div class="col-lg-12">
    <div class="table-responsive table--no-card m-b-30">
        <table class="table table-borderless table-striped">
            <thead align="center">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th colspan="2">Options</th>
                </tr>
            </thead>
            <tbody align="center">
                {% for category in categories %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ category.name }}</td>
                    <td><a href="{{ category.id }}/edit" class="btn btn-primary">Edit</a></td>
                    <td><a href="{{ category.id }}/delete" class="btn btn-danger">Delete</a></td>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
